<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Tabs with Swipe Transition</title>
    <style>
        .tabs-container {
            display: flex;
            width: 100%;
            height: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            width: 20%;
            display: flex;
            flex-direction: column;
            background-color: #f1f1f1;
            border-right: 1px solid #ddd;
        }

        .tab {
            padding: 1rem;
            cursor: pointer;
            text-align: center;
            background-color: #ddd;
            border-bottom: 1px solid #bbb;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #ccc;
        }

        .contents {
            width: 80%;
            overflow: hidden;
            position: relative;
        }

        .content {
            display: none;
            padding: 20px;
            width: 100%;
            height: 100%;
            background-color: #fafafa;
            position: absolute;
            left: 100%;
            top: 0;
            transition: left 0.5s ease;
        }

        .content.active {
            display: block;
            left: 0;
        }
    </style>
</head>
<body>

<div class="tabs-container">
    <div class="tabs">
        <div class="tab">Tab 1</div>
        <div class="tab">Tab 2</div>
        <div class="tab">Tab 3</div>
        <div class="tab">Tab 4</div>
        <div class="tab">Tab 5</div>
    </div>
    <div class="contents">
        <div class="content">Content for Tab 1</div>
        <div class="content">Content for Tab 2</div>
        <div class="content">Content for Tab 3</div>
        <div class="content">Content for Tab 4</div>
        <div class="content">Content for Tab 5</div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tabs .tab');
        const contents = document.querySelectorAll('.contents .content');
        let currentIndex = 0;

        function showContent(index) {
            const currentContent = contents[currentIndex];
            const nextContent = contents[index];

            if (index === currentIndex) return;

            if (index > currentIndex) {
                nextContent.style.left = '100%';  // Slide in from the right
            } else {
                nextContent.style.left = '-100%'; // Slide in from the left
            }

            nextContent.classList.add('active');

            setTimeout(() => {
                nextContent.style.left = '0';
                currentContent.style.left = (index > currentIndex) ? '-100%' : '100%'; // Slide out to left or right
                currentContent.classList.remove('active');
            }, 50);  // Small delay to allow transition to happen

            currentIndex = index;
        }

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => showContent(index));
        });

        // Initialize the first tab as active
        contents[0].classList.add('active');
    });
</script>

</body>
</html>
