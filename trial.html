<style>
    body {
        background-color: #010409;
        color: white;
    }

    .toggle-submit-container {
        position: fixed;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        right: 0;
        top: 10%;
        padding: 0.5rem;
        border-radius: 0.5rem 0 0 0.5rem;
        background-color: aqua;
        width: 6rem;
        height: 3.5rem;
    }

    .toggle-submit-container .toggle-switch {
        position: relative;
        cursor: pointer;
        width: 4rem;
        height: 1.5rem;
        background-color: blue;
        border-radius: 1rem;
        transition: all 0.2s ease;
    }

    .toggle-switch::before {
        position: absolute;
        content: "";
        height: 0.6rem;
        top: 50%;
        left: 5%;
        transform: translateY(-50%);
        aspect-ratio: 1;
        background-color: #f8e534;
        border: 5px solid #7a96c5;
        transition: 0.3s;
        border-radius: 50%;
    }

    .toggle-submit-container input:checked+.toggle-switch {
        background-color: #0b9907;
        transition: all 0.2s ease;
    }

    .toggle-submit-container input:checked+.toggle-switch::before {
        top: 50%;
        right: 5%;
        transform: translate(2.2rem, -50%);
        transition: all 0.2s ease;
    }

    #toggleButton {
        display: none;
    }

    #submit-add-post-form {
        position: relative;
        margin-top: 0.5rem;
        cursor: pointer;
    }
</style>

<body>

    <h2>Toggle Button Example</h2>

    <!-- Toggle Button -->
    <label class="toggle-submit-container">
        <input type="checkbox" class="toggle-checkbox" id="toggleButton">
        <span class="toggle-switch"></span>
        <input type="submit" name="submit" id="submit-add-post-form">
    </label>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const statusText = document.getElementById('submit-add-post-form');
        statusText.value = 'Draft Post !';
        toggleButton.addEventListener('change', function () {
            if (toggleButton.checked) {
                statusText.value = 'Publish Now !';
            } else {
                statusText.value = 'Draft Post !';
            }
        });
    </script>

</body>
