<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Filter by Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .custom-date-input, .custom-filter-input {
            margin-bottom: 10px;
        }
        .custom-date-input input, .custom-filter-input input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .draft-action img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- DATE -->
    <div class="custom-date-input">
        <label for="filter-date">Select Date:</label>
        <input type="date" id="filter-date" title="Input the Schedule Date">
    </div>

    <!-- FILTER BUTTON -->
    <div class="custom-filter-input">
        <input type="submit" id="filter-button" title="Filter by Date" value="Filter">
    </div>

    <!-- Table Structure -->
    <table id="sorted-table" class="draft-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Title</th>
                <th>Tags</th>
                <th>Category</th>
                <th>Writer</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="https://ichef.bbci.co.uk/news/1536/cpsprodpb/9bea/live/e85cb970-5c98-11ef-8c32-f3c2bc7494c6.jpg.webp" alt="Thumbnail" class="draft-thumb-preview"></td>
                <td>Pes its incursion into Russia changes outcome of war</td>
                <td class="draft-tags">
                    <button>Ukraine</button>
                    <button>Russia</button>
                    <button>War</button>
                    <button>Human-Revolution</button>
                </td>
                <td>International</td>
                <td>Surajit Singha Sisir</td>
                <td>19 September, 2024</td>
                <td class="draft-action">
                    <span><img src="icons/draft/write.svg" alt="Edit"></span>
                    <span><img src="icons/draft/delete.svg" alt="Delete"></span>
                </td>
            </tr>
            <!-- Additional rows as per previous data -->
            <tr>
                <td>2</td>
                <td><img src="https://ichef.bbci.co.uk/news/1536/cpsprodpb/abcd/live/f86b1230-5d8e-11ee-a721-5d65d2c4b6d4.jpg.webp" alt="Thumbnail" class="draft-thumb-preview"></td>
                <td>New Developments in Space Exploration</td>
                <td class="draft-tags">
                    <button>Space</button>
                    <button>Science</button>
                    <button>Exploration</button>
                    <button>Technology</button>
                </td>
                <td>Science</td>
                <td>Alexandra Greene</td>
                <td>12 August, 2024</td>
                <td class="draft-action">
                    <span><img src="icons/draft/write.svg" alt="Edit"></span>
                    <span><img src="icons/draft/delete.svg" alt="Delete"></span>
                </td>
            </tr>
            <!-- More rows can be added similarly -->
        </tbody>
    </table>

    <script>
        function filter() {
            const filterButton = document.getElementById('filter-button');

            filterButton.addEventListener('click', function () {
                // Get the input date value in YYYY-MM-DD format
                const filterDateInput = document.getElementById('filter-date').value;
                
                if (!filterDateInput) return; // Exit if no date is selected

                const table = document.getElementById('sorted-table').querySelector('tbody');
                const rows = table.getElementsByTagName('tr');
                
                // Create a Date object from the filter date input
                const filterDateObj = new Date(filterDateInput);

                // Format the filter date to match the format in table cells
                const formattedFilterDate = `${filterDateObj.getDate()} ${filterDateObj.toLocaleString('default', { month: 'long' })}, ${filterDateObj.getFullYear()}`;
                
                for (let i = 0; i < rows.length; i++) {
                    const dateCell = rows[i].getElementsByTagName('td')[6]; // The date is in the 7th cell (index 6)
                    
                    if (dateCell) {
                        const rowDateText = dateCell.textContent.trim();
                        
                        // Compare the formatted row date with the filter date
                        if (rowDateText === formattedFilterDate) {
                            rows[i].style.display = ""; // Show row
                        } else {
                            rows[i].style.display = "none"; // Hide row
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', filter);
    </script>

</body>
</html>
