<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD DESIGN</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="addNews.css">
    <link rel="stylesheet" href="dashboard-text-editor.css">
    <!-- k2d font -->
    <link href='https://fonts.googleapis.com/css?family=K2D' rel='stylesheet'>
    <script src="dashboard-mastors.js"></script>
    <script src="dashboard-addNews.js"></script>

</head>

<body class="dashboard-body">


    <div class="dashboard-sticky border-bottom">
        <div class="inner-dashboard">
            <!-- LEFT SIDE ICONS -->
            <div class="deshboard-left-icons">
                <!-- HAMBURGER -->
                <div class="hamburger icon-size">
                    <img src="icons/hamburger.svg" alt="">
                </div>
                <!-- LOGO -->
                <a href="#" class="dashboard-logo">
                    <img src="icons/deshboard-logo.svg" alt="">
                </a>
            </div>
            <!-- SEARCH BAR -->
            <div class="dashboard-search-bar K2D">
                <input type="text" placeholder="@User | #Post | %Date | Text">
                <input type="submit" value="Search">
            </div>
            <!-- RIGHT SIDE ICONS -->
            <div class="deshboard-right-icons">
                <!-- HELP ICON -->
                <div id="help-icon" class="icon-size">
                    <img src="icons/help-icon.svg" alt="">
                </div>
                <!-- PLUS ICON -->
                <div id="plus-icon" class="icon-size">
                    <img src="icons/plus-icon.svg" alt="">
                </div>
                <!-- USER ICON -->
                <div id="user-icon" class="icon-size">
                    <img src="icons/user-icon.svg" alt="">
                </div>

                <!-- HELP ICON POPUP -->
                <section id="help-icon-popup" class="popupContext hide">
                    <a href="#">HTML form can be greatly</a>
                    <a href="#">Styling Input Fields</a>
                    <a href="#">The example above applies</a>
                </section>
                <!-- PLUS ICON POPUP -->
                <section id="plus-icon-popup" class="popupContext hide">
                    <a href="#">Bordered Inputs</a>
                    <a href="#">If you only want a bottom border</a>
                    <a href="#">Colored Inputs</a>
                </section>
                <!-- USER ICON POPUP -->
                <section id="user-icon-popup" class="popupContext hide">
                    <a href="#">LEARN HOW TO POST</a>
                    <a href="#">LEARN HOW TO ADD IMAGE</a>
                    <a href="#">LEARN HOW TO ADD IMAGE</a>
                </section>
            </div>
        </div>
    </div>
    <div class="dashboard-grid">
        <!----------------------------------
            DASHBOARD LEFT NAVBAR START
        ----------------------------------->
        <div class="dashboard-sticky-navbar">
            <nav class="main-navbar">

                <!-- YOUR LOGO -->
                <div class="companyLogo">
                    <a href="#" class="your-dashboard-logo">
                        <img class="imgSetWidthAuto" src="https://kehem.com/static/kehem.webp" alt="">
                        <h1>KEHEM IT</h1>
                    </a>
                </div>
                <span class="after-dash-logo"></span>

                <!-- NAV ITEMS -->
                <div class="dashboard-navItems">
                    <a class="flexNav" href="#">
                        <img class="setNavIcon" src="icons/posts.svg" alt="">
                        <p class="right-shift">Posts</p>
                    </a>
                    <a class="flexNav" href="#">
                        <img class="setNavIcon" src="icons/front-end-editior.svg" alt="">
                        <p class="right-shift">Front-end Editor</p>
                    </a>
                    <a class="flexNav" href="#">
                        <img class="setNavIcon" src="icons/categories.svg" alt="">
                        <p class="right-shift">Category</p>
                    </a>
                    <a class="flexNav" href="#">
                        <img class="setNavIcon" src="icons/categories.svg" alt="">
                        <p class="right-shift">Category</p>
                    </a>
                    <a class="flexNav" href="#">
                        <img class="setNavIcon" src="icons/pages.svg" alt="">
                        <p class="right-shift">Pages</p>
                    </a>
                    <a class="flexNav" href="#">
                        <img class="setNavIcon" src="icons/users.svg" alt="">
                        <p class="right-shift">Users</p>
                    </a>
                    <a class="flexNav" href="#">
                        <img class="setNavIcon" src="icons/settings.svg" alt="">
                        <p class="right-shift">Settings</p>
                    </a>
                    <a class="flexNav" href="#">
                        <img class="setNavIcon" src="icons/plans.svg" alt="">
                        <p class="right-shift">Plans</p>
                    </a>
                </div>
            </nav>
            <!----------------------------------
            DASHBOARD LEFT NAVBAR END
        ----------------------------------->
        </div>

        <!----------------------------------
                DASHBOARD MAIN START
        ----------------------------------->
        
        <!----------------------------------
                    DASHBOARD MAIN END
        ----------------------------------->
    </div>
</body>
<script src="dashboard-mastors.js"></script>
<script src="dashboard-addNews.js"></script>

</html>
