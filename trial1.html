<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="browser-col">
        <span class="traffic-browser-chart">
            <canvas id="traffic-browser-chart"></canvas>
        </span>
    </div>

    <script>
        const ctx = document.getElementById('traffic-browser-chart').getContext('2d');

        const chartData = {
            labels: [
                'Google Chrome',
                'Mozilla Firefox',
                'Microsoft Edge',
                'Opera Browser',
                'UC Browser',
                'Apple Safari',
                'Other Browser'
            ],
            datasets: [{
                label: 'Browser Usage',
                data: [
                    Math.floor(Math.random() * 100), // Random value for Google Chrome
                    Math.floor(Math.random() * 100), // Random value for Mozilla Firefox
                    Math.floor(Math.random() * 100), // Random value for Microsoft Edge
                    Math.floor(Math.random() * 100), // Random value for Opera Browser
                    Math.floor(Math.random() * 100), // Random value for UC Browser
                    Math.floor(Math.random() * 100), // Random value for Apple Safari
                    Math.floor(Math.random() * 100)  // Random value for Other Browser
                ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(201, 203, 207, 1)'
                ],
                borderWidth: 1
            }]
        };

        const trafficBrowserChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {

                responsive: true,
                plugins: {
                    legend: {
                        display: false,
                    },
                    tooltip: {
                        enabled: true,
                    },
                },
                indexAxis: 'y',
                scales: {
                    x: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
