<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Save Note with Cookies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Auto-Save Note App</h1>
    <textarea id="noteInput" rows="10" placeholder="Type your note here..."></textarea>

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Function to get a cookie by name
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Function to save the note automatically
        function autoSaveNote() {
            const noteInput = document.getElementById("noteInput");
            setCookie("userNote", noteInput.value, 7); // Save for 7 days
        }

        // Function to load the note from the cookie
        function loadNote() {
            const noteInput = document.getElementById("noteInput");
            const savedNote = getCookie("userNote");
            if (savedNote) {
                noteInput.value = savedNote;
            }
        }

        // Load the note when the page loads
        window.onload = function() {
            loadNote();
        };

        // Add event listener to auto-save note as user types
        document.getElementById("noteInput").addEventListener("input", autoSaveNote);
    </script>
</body>
</html>
